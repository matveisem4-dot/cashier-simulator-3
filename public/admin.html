<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админка Кассы</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input, button { padding: 10px; margin-top: 10px; }
        #status { margin-top: 20px; font-weight: bold; }
        .reset-btn { background-color: #dc3545; color: white; }
        .create-btn { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>Панель Управления Кассой</h1>
    
    <label for="amount">Сумма транзакции:</label><br>
    <input type="number" id="amount" value="500.00" step="0.01"><br>
    
    <button class="create-btn" onclick="createTransaction()">Начать новую транзакцию</button>
    <button class="reset-btn" onclick="resetTransaction()">Сбросить кассу</button>

    <div id="status">Статус: Нет активных транзакций</div>

    <script>
        async function createTransaction() {
            const amount = document.getElementById('amount').value;
            const response = await fetch('/api/server', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: parseFloat(amount) })
            });
            const data = await response.json();
            if (data.transaction) {
                document.getElementById('status').innerText = `Статус: Транзакция на ${data.transaction.amount} руб. активна (ID: ${data.transaction.id})`;
            }
        }

        async function resetTransaction() {
            await fetch('/api/server', { method: 'DELETE' });
            document.getElementById('status').innerText = "Статус: Касса сброшена";
        }
    </script>
</body>
</html>
