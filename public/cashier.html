<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Vercel Касса 2025</title>
    <script src="js.pusher.com"></script>
    <script src="cdnjs.cloudflare.com"></script>
</head>
<body>
    <div id="terminal">
        <h2>Касса (Vercel)</h2>
        <input type="number" id="amountInput" value="100">
        <button onclick="createOrder()">Создать QR</button>
        <div id="status">Готов</div>
        <div id="qrcode"></div>
    </div>
    <script>
        const pusher = new Pusher('661782bbb2606b4ca876', { cluster: 'us2' }); // Ваши публичные ключи
        function createOrder() {
            const amount = document.getElementById('amountInput').value;
            const orderId = 'ORD' + Date.now();
            const payUrl = `${window.location.origin}/payment.html?order_id=${orderId}&amount=${amount}`;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), payUrl);
            document.getElementById('status').innerText = "Ожидание оплаты...";
            const channel = pusher.subscribe(orderId);
            channel.bind('payment-completed', function(data) {
                document.getElementById('status').innerText = "✅ ОПЛАЧЕНО: " + data.amount + "₽";
            });
        }
    </script>
</body>
</html>
