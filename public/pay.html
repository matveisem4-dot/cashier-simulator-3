<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система Оплаты</title>
    <!-- CSS стили не менялись -->
</head>
<body>
    <h1>Симулятор Оплаты</h1>
    <p>Вы оплачиваете заказ.</p>
    <button class="btn-pay" onclick="confirmPay()">ПОДТВЕРДИТЬ ОПЛАТУ</button>

    <script>
        async function confirmPay() {
            const res = await fetch('/api/server', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'complete' }) // Отправляем сигнал о завершении
            });
            if (res.ok) {
                alert("Оплата прошла! Можете закрыть страницу.");
            } else {
                alert("Ошибка оплаты. Нет активной транзакции.");
            }
        }
    </script>
</body>
</html>
